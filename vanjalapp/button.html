<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		input[name='inc']{
			border-radius: 10px;
			position: absolute;
			width:50px;
			height:50px;
			background-color: black;
			color: white;
		}
		input[name='dec']{
			border-radius: 10px;
			position: absolute;
			top:10%;
			width:50px;
			height:50px;
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<input type="submit" name="inc" value="+"><br>
	<input type="submit" name="dec" value='-'>
</body>
</html>
